{% extends "base.html" %}
{% block content %}


<div class="form-container">
  <h2>Восстановление пароля</h2>
  <p style="margin: 0 20px;">Введите e-mail, указанный при регистрации. Мы отправим ссылку для сброса пароля.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <div>
        <label for="id_email">E-mail</label>
        {{ form.email }}
      </div>
      <button type="submit">Отправить ссылку</button>
    </form>
</div>
{% endblock %}
