<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>

<div class="form-container">
    <a href="/" class="user-menu--profile">
        <img src="{% static 'images/back.png' %}" alt="" height="15px">Вернуться
    </a>
    <br>
    <form method="post" enctype="multipart/form-data">  <!-- Added enctype for file uploads -->
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn">Отправить на проверку</button>
    </form>

    <br>
</div>

</body>
</html>
